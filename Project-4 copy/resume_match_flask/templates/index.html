<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Match Analyzer</title>
</head>
<body>
  <h1>Resume to Job Description Match</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <label for="resume">Upload Resume (PDF only):</label><br>
    <input type="file" name="resume" accept=".pdf" required><br><br>

    <label for="job_description">Paste Job Description:</label><br>
    <textarea name="job_description" rows="10" cols="50" required></textarea><br><br>

    <input type="submit" value="Match!">
  </form>

  {% if match_score is not none %}
  <h2>Match Score: {{ match_score }}%</h2>
  <img src="{{ url_for('static', filename='donut.png') }}" alt="Match Chart">
  {% endif %}

  {% if keywords %}
  <h3>Top Matching Keywords:</h3>
  <ul>
    {% for word in keywords %}
      <li>{{ word }}</li>
    {% endfor %}
  </ul>
  {% endif %}

</body>
</html>
