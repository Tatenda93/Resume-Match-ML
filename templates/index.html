
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Match Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f2ef;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 430px;
      width: 100%;
      margin: 20px auto;
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      color: #0073b1;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="file"],
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      rows: 6;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 2px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #005580;
    }
    .result, .keywords {
      margin-top: 20px;
      background-color: #eef3f8;
      padding: 16px;
      border-radius: 8px;
    }
    .results-flex {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-top: 30px;
    }
    .result, .keywords {
      flex: 1;
      padding: 16px;
      border-radius: 8px;
      background-color: #eef3f8;
    }
    .result img {
      width: 100%;
      max-width: 180px;
      display: block;
      margin: 8px auto;
    }
    .error {
      color: red;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Match Analyzer</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      <label for="resume">Upload Resume (PDF only):</label>
      <input type="file" name="resume" accept=".pdf" required>

      <label for="job_description">Paste Job Description:</label>
      <textarea name="job_description" rows="10" required></textarea>

      <input type="submit" value="Match!">
    </form>

    {% if match_score is not none or keywords %}
      <div class="result">
        {% if match_score is not none %}
          <h2>Match Score</h2>
          <img src="{{ url_for('static', filename='donut.png') }}" alt="Match Chart">
        {% endif %}
        {% if keywords %}
          <p style="font-size: 14px; text-align: center; margin-top: 16px;">
            <strong>Top Matching Keywords:</strong>
            {{ keywords | join(', ') }}
          </p>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
