<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Resume Match Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body class="bg-light text-dark">
    <div class="container py-5">
      <h1 class="mb-4">Resume to Job Description Match</h1>
  
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
  
      <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label class="form-label">Upload Resume (PDF only):</label>
          <input type="file" class="form-control" name="resume" accept=".pdf" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Paste Job Description:</label>
          <textarea class="form-control" name="job_description" rows="8" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Match</button>
      </form>
  
      {% if match_score is not none %}
        <h3>Match Score: {{ match_score }}%</h3>
        <img src="{{ url_for('static', filename='donut.png') }}" class="img-fluid mb-3" alt="Donut Chart">
      {% endif %}
  
      {% if keywords %}
        <h4>Top Matching Keywords:</h4>
        <ul class="list-group">
          {% for word in keywords %}
            <li class="list-group-item">{{ word }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
  
</html>
